<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoVista - Customize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style_customize.css">
</head>
<body class="bg-light">

  <div class="container py-4">

    <!-- Header -->
    <h1 class="fw-bold text-dark">GeoVista</h1>

    <!-- Title -->
    <div class="mt-4">
      <h2 class="fw-semibold">Design Your Home</h2>
      <p class="text-muted small">Customize your home design to match your needs</p>
    </div>

    <!-- Steps -->
    <div class="d-flex gap-2 mt-3">
      <a href="design.html" class="badge rounded-pill bg-secondary px-3 py-2 ">Templates</a>
      <a href="customize.html" class="badge rounded-pill bg-primary px-3 py-2">Customize</a>
      <a href="materials.html" class="badge rounded-pill bg-secondary px-3 py-2">Materials</a>
      <a href="3dview.html" class="badge rounded-pill bg-secondary px-3 py-2">3D View</a>
    </div>

    <div class="bg-secondary-subtle rounded mt-4" style="height:200px; position: relative;">
      <model-viewer id="previewViewer"
      src="house.glb"
      alt="3D house preview"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      camera-orbit="0deg 75deg 15m"
      min-camera-orbit="auto auto 500m"
      max-camera-orbit="auto auto 400m"
      field-of-view="45deg"
      exposure="1.1"
      environment-image="neutral"
      style="width:100%; height:100%; background-color: transparent;">
      </model-viewer>
    </div>


    <!-- Layout Options -->
    <div class="mt-4">
      <h6 class="fw-semibold">Layout Options</h6>
      <div class="row mt-3">
        <div class="col text-center">
          <label class="d-block">Bedrooms</label>
          <div class="btn-group" role="group">
            <button class="btn btn-outline-secondary">-</button>
            <button class="btn btn-light" disabled>2</button>
            <button class="btn btn-outline-secondary">+</button>
          </div>
        </div>
        <div class="col text-center">
          <label class="d-block">Bathrooms</label>
          <div class="btn-group" role="group">
            <button class="btn btn-outline-secondary">-</button>
            <button class="btn btn-light" disabled>2</button>
            <button class="btn btn-outline-secondary">+</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Floor Area -->
    <div class="mt-4">
      <label class="fw-semibold">Floor Area (sqm)</label>
      <input type="range" class="form-range" min="60" max="300" value="120">
      <div class="d-flex justify-content-between small text-muted">
        <span>60</span>
        <span>300</span>
      </div>
    </div>
  </div>

<!-- Fixed Bottom Buttons (above nav) -->
  <div class="bottom-buttons d-flex justify-content-between px-3">
    <button class="btn btn-outline-secondary w-50 me-2">Save Draft</button>
    <a href="materials.html" class="btn btn-primary w-50">Continue</a>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav d-flex justify-content-around text-center small text-muted">
    <a href="home.html" class="nav-link">
      <i class="bi bi-house-door-fill fs-5"></i><br>Home
    </a>
    <a href="design.html" class="nav-link">
      <i class="bi bi-brush-fill fs-5"></i><br>Design</a>
    <a href="community.html" class="nav-link">
      <i class="bi bi-people-fill fs-5"></i><br>Community</a>
    <a href="profile.html" class="nav-link">
      <i class="bi bi-person-fill fs-5"></i><br>Profile</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</body>
</html>
