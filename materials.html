<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoVista - Select Materials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/style_materials.css">
</head>
<body>

  <div class="container py-4">
    <!-- Title -->
    <h1 class="fw-bold">GeoVista</h1>
    <h2 class="fw-semibold mt-2">Select Materials</h2>
    <p class="text-muted small">Choose materials for each part of the house.</p>

    <!-- Exterior Walls -->
    <div class="mb-4">
      <h5>Exterior Walls</h5>
      <div class="materials-grid">
        <div class="material-card" data-category="walls" data-value="Brick" data-cost="100000">
          <img src="brick.jpg" alt="Brick">
          <div class="material-label">Brick</div>
        </div>
        <div class="material-card" data-category="walls" data-value="Concrete" data-cost="50000">
          <img src="concrete.jpeg" alt="Concrete">
          <div class="material-label">Concrete</div>
        </div>
        <div class="material-card" data-category="walls" data-value="Wood" data-cost="90000">
          <img src="wood.jpg" alt="Wood">
          <div class="material-label">Wood</div>
        </div>
        <div class="material-card" data-category="walls" data-value="Glass Panels" data-cost="150000">
          <img src="glass.jpg" alt="Glass Panels">
          <div class="material-label">Glass Panels</div>
        </div>
      </div>
    </div>

    <!-- Roofing -->
    <div class="mb-4">
      <h5>Roofing</h5>
      <div class="materials-grid">
        <div class="material-card" data-category="roof" data-value="Metal" data-cost="45000">
          <img src="metal.jpeg" alt="Metal">
          <div class="material-label">Metal</div>
        </div>
        <div class="material-card" data-category="roof" data-value="Shingles" data-cost="60000">
          <img src="shingles.jpeg" alt="Shingles">
          <div class="material-label">Shingles</div>
        </div>
        <div class="material-card" data-category="roof" data-value="Clay Roof" data-cost="75000">
          <img src="clay.jpg" alt="Clay Roof">
          <div class="material-label">Clay Roof</div>
        </div>
      </div>
    </div>

   <!-- Windows -->
<div class="mb-4">
  <h5>Windows</h5>
  <div class="materials-grid">
    <div class="material-card" data-category="windows" data-value="Normal Glass" data-cost="20000">
      <img src="normal_glass.jpg" alt="Normal Glass">
      <div class="material-label">Normal Glass</div>
    </div>  
    <div class="material-card" data-category="windows" data-value="Patterned Glass" data-cost="30000">
      <img src="pattern.jpg" alt="Patterned Glass">
      <div class="material-label">Patterned Glass</div>
    </div>
    <div class="material-card" data-category="windows" data-value="Tinted Glass" data-cost="50000">
      <img src="tinted_glass.jpg" alt="Tinted Glass">
      <div class="material-label">Tinted Glass</div>
    </div>
    <div class="material-card" data-category="windows" data-value="Smart Glass" data-cost="80000">
      <img src="smart_glass.jpeg" alt="Smart Glass">
      <div class="material-label">Smart Glass</div>
    </div>
  </div>
</div>


    <!-- Eco Friendly -->
    <div class="mb-4">
      <h5>Eco-Friendly Options</h5>
      <div class="form-check">
        <input class="form-check-input eco-option" type="checkbox" value="Solar Panels" data-cost="120000" id="eco1">
        <label class="form-check-label" for="eco1">Solar Panels </label>
      </div>
      <div class="form-check">
        <input class="form-check-input eco-option" type="checkbox" value="Rainwater Harvesting" data-cost="60000" id="eco2">
        <label class="form-check-label" for="eco2">Rainwater Harvesting </label>
      </div>
      <div class="form-check">
        <input class="form-check-input eco-option" type="checkbox" value="Green Roof" data-cost="90000" id="eco3">
        <label class="form-check-label" for="eco3">Green Roof </label>
      </div>
      <div class="form-check">
        <input class="form-check-input eco-option" type="checkbox" value="Wind Turbine" data-cost="200000" id="eco4">
        <label class="form-check-label" for="eco4">Mini Wind Turbine </label>
      </div>
    </div>
  </div>

  <!-- Fixed Bottom Buttons -->
  <div class="bottom-buttons d-flex gap-3">
    <a href="customize.html" class="btn btn-outline-secondary w-50">Back</a>
    <a href="3dview.html" class="btn btn-primary w-50">Continue</a>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav d-flex justify-content-around py-2">
    <a href="home.html" class="text-center">
      <i class="bi bi-house"></i>
      Home
    </a>
    <a href="materials.html" class="text-center">
      <i class="bi bi-bricks"></i>
      Materials
    </a>
    <a href="profile.html" class="text-center">
      <i class="bi bi-person"></i>
      Profile
    </a>
  </div>

  <script src="../js/materials.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
</body>
</html>
