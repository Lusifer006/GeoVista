<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoVista - 3D View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style_3d.css">

  <!-- Load Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-4">

    <!-- Header -->
    <h1 class="fw-bold text-dark">GeoVista</h1>

    <!-- Title -->
    <div class="mt-4">
      <h2 class="fw-semibold">Design Your Home</h2>
      <p class="text-muted small">Customize your home design to match your needs</p>
    </div>

    <!-- Steps -->
    <div class="d-flex gap-2 mt-3">
      <a href="design.html" class="badge rounded-pill bg-secondary px-3 py-2">Templates</a>
      <a href="customize.html" class="badge rounded-pill bg-secondary px-3 py-2">Customize</a>
      <a href="materials.html" class="badge rounded-pill bg-secondary px-3 py-2">Materials</a>
      <a href="3dview.html" class="badge rounded-pill bg-primary px-3 py-2">3D View</a>
    </div>

    <!-- 3D Rendering Section -->
    <div class="mt-4">
      <h5>3D Rendering</h5>
      <div id="viewerWrapper">
        
        <!-- Background image for plot -->
        <img id="plotBg" class="plot-background" alt="Plot background">

        <!-- 3D House Viewer -->
        <model-viewer id="houseViewer"
          src="house.glb"
          alt="Dream home model"
          camera-controls
          auto-rotate
          shadow-intensity="1"
          camera-orbit="0deg 75deg 6m"
          min-camera-orbit="auto auto 400m"
          max-camera-orbit="auto auto 400m"
          field-of-view="5deg"
          exposure="1.1"
          environment-image="neutral"
          style="background-color: transparent; position: relative; z-index: 2;">
        </model-viewer>

        <!-- Custom Fullscreen Button -->
        <button id="fullscreenBtn" class="btn btn-dark fullscreen-btn">
          <i class="bi bi-arrows-fullscreen"></i>
        </button>
      </div>
    </div>

    <!-- Views -->
    <div class="mt-4">
      <h5>Views</h5>
      <div class="d-flex gap-2 flex-wrap">
        <button class="btn btn-outline-primary">Exterior</button>
        <button class="btn btn-outline-primary">Interior</button>
        <button class="btn btn-outline-primary">Floor Plan</button>
      </div>
    </div>

    <!-- AR Experience -->
    <div class="mt-4">
      <h5>AR Experience</h5>
      <div class="bg-light border rounded p-5 text-center text-muted">
        AR Preview
      </div>
    </div>

  </div>

  <!-- Fixed Bottom Buttons -->
  <div class="bottom-buttons d-flex justify-content-between px-3">
    <button class="btn btn-outline-secondary w-50 me-2">Save Draft</button>
    <a href="cal.html" class="btn btn-primary w-50">Continue</a>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed-bottom bg-white border-top py-2">
    <div class="d-flex justify-content-around text-center small text-muted">
      <a href="home.html" class="text-decoration-none text-muted"><i class="bi bi-house-door-fill fs-5"></i><br>Home</a>
      <a href="design.html" class="text-decoration-none text-muted"><i class="bi bi-brush-fill fs-5"></i><br>Design</a>
      <a href="community.html" class="text-decoration-none text-muted"><i class="bi bi-people-fill fs-5"></i><br>Community</a>
      <a href="profile.html" class="text-decoration-none text-muted"><i class="bi bi-person-circle fs-5"></i><br>Profile</a>
    </div>
  </div>

  <!-- External JS -->
  <script src="3dview.js"></script>
</body>
</html>
