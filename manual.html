<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoVista - Manual Entry</title>
  <link rel="stylesheet" href="../style/style_manual.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1><a href="home.html">GeoVista</a></h1>
  </header>

  <!-- Back + Title -->
  <main>
    <div class="page-title">
      <a href="home.html" class="back-btn"><i class="bi bi-arrow-left"></i></a>
      <h2>Land Details</h2>
    </div>

    <!-- Form (just for layout, not for submit) -->
    <form class="land-form">
      <div class="form-group">
        <label>Plot Length (meters) <span>*</span></label>
        <input type="number" placeholder="Enter length">
      </div>

      <div class="form-group">
        <label>Plot Width (meters) <span>*</span></label>
        <input type="number" placeholder="Enter width">
      </div>

      <div class="form-group">
        <label>Plot Area (sq. meters) <span>*</span></label>
        <input type="number" value="0" readonly>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>North Direction</label>
          <select>
            <option>Select</option>
            <option>North</option>
            <option>North-East</option>
            <option>North-West</option>
          </select>
        </div>
        <div class="form-group">
          <label>Slope Direction</label>
          <select>
            <option>Select</option>
            <option>East</option>
            <option>West</option>
            <option>South</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Address/Location <span>*</span></label>
        <input type="text" placeholder="Enter address">
      </div>

      <!-- Continue button (works as a link) -->
      <a href="design.html" class="continue-btn">Continue</a>
    </form>
  </main>
</body>
</html>
